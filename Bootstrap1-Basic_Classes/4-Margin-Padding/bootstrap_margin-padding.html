<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Margin-Padding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        div{
            width: 200px;
            height: 200px;
            display: inline-block;
        }
    </style>
</head>

<!-- margin    >>> m
     padding   >>> p
     
     top       >>> t
     bottom    >>> b
     start     >>> s (left)
     end       >>> e (right)
     left-right>>> x (horizontal)   
     bottom-top>>> y (vertical)
    
     0         >>> .25
     1         >>> .5
     2         >>> 1
     3         >>> 1.5
     4         >>> 2
     5         >>> 3
     auto      >>> auto

     kullanılış örnekleri:

     m-0 , m-1 , m-2, m-n1 (negative)
     p-0 , p-1 , p-2, p-n-2 (negative)

     mt-0 , mb-1 , ms-2 , me-3 , mx-auto (x ekseninde ortalama) , my-auto (y ekseni ortalama)
     pt-0 , pb-1 , ps-2 , pe-n1
    -->
<body>

    <div class="bg-primary ms-5 pt-3 ps-5">first</div>
    <div class="bg-success mt-3 p-5 ms-4">second</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
